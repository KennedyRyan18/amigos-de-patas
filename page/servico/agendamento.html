<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agendamento</title>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Amigo de Patas</h1>
        </div>
        
        <div class="Perfil">
            <div class="log">
                <h3 class="NomeProfile">Usuario</h3>        
                 <a href="#"><p class="Logout">Sair</p></a>
            </div>
            
            <div class="foto">
                <a href="#">
                    <img src="/img/user.png" width="80px">
                </a>
            </div>
        </div>
    </header>
    <main>

        <div class="box">
            <h1>Encontre o seu profissional</h1>
            <h4>Qual serviço você deseja?</h4>
            <div class="btn">

                <div class="container1">
                    <h2>Hospedagem<h2>
                </div>

                <div class="container2">
                    <h2>Passeio<h2>
                </div>

                <div class="container3">
                    <h2>Visita ao veterinário<h2>
                </div>

            </div>

        </div>

        <div class="box2">
            <div class="pet">
                <h4>Qual é o seu pet?<h4>
                <select name="pets">
                    <option value="0"></option>
                    <option value="1">Gato</option>
                    <option value="2">Cachorro(até 10kg)</option>
                    <option value="3">Cachorro(até +10kg)</option>
                    <option value="4">Mini-porco</option>
                </select>
            </div>

            <!-- <a href="#">
                <div class="btn-buscar">
                    <p>Buscar</p>
                </div>
            </a> -->

            <button class="btn-buscar" type="submit">Buscar</button>
        </div>
        
    </main>
    
</body>
</html>
