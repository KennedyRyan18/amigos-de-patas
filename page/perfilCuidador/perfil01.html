<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cuidador</title>

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="dialog.css">

</head>
<body>
    <header>
        <h1>Cuidador</h1>

        <!-- <img src="imagens/irina-blok.jpg" alt=""> -->
    </header>
    <main>
        <article>
            <section>
                <div class="flex-container">
                    <div class="box-perfile">
                        <img class="foto-perfile" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                        <div class="box-perfile-name">
                            <h2 class="perfile-name">Fábio Rodrigues</h2>
                            <p class="perfile-text">Amor puro e verdadeiro se manifesta nos animais!</p>
                            <p class="perfile-endereco"> 
                                <img class="icon-house" src="../../icon/icons8-home.svg" alt="">
                                <span class="perfile-dados">Boa Esperança - Parnaiba - Piauí</span>

                            </p>
                        </div>
                        <div class="star-avaliacao"></div>
                        <div class="name-perfile">
                            <h1></h1>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="title">
                            <h2>Contratar</h2>
                        </div>
                        <div class="price-table">
                            <div class="col-01">
                                <h3>Hospedagem</h3>
                                <!-- <span class="hosp-descricao">*O valor cobrado por diária.</span> -->
                            </div>
                            <div class="col-02">
                                <h3>R$55,00</h3>
                            </div>
                        </div>
                        <div class="box-button">
                            <button class="btn-reservar">Reservar</button>
                        </div>
                        <dialog class="reservar-hospedagem">
                            <div class="dialog-header">
                                <h2>Reserva</h2>
                                <button class="btn-close" type="button">X</button>
                            </div>
                            <div class="dialog-body">
                                <h5>Selecione o Serviço</h5>
                                <ul class="tab-funcao">
                                    <li>
                                        <button class="block-btn" type="submit" value="">Passeio</button>
                                    </li>
                                    <li>
                                        <button  class="block-btn" type="submit" value="">Hospedagem</button>
                                    </li>
                                    <li>
                                        <button class="block-btn" type="submit" value="">Veterinário</button>
                                    </li>
                                </ul>
                                <div class="tab-calendario">
                                    <h3>Data do Serviço</h3>
                                    Data<input type="date" name="" id="">
                                </div>
                            </div>
                        </dialog>
                        <div class="mensagem">
                            <a href="http://" class="enviar-mensagem">Enviar Mensagem</a>
                        </div>
                    </div>
                </div>
            </section>
            <div class="information">
                
            </div>
            <!-- <div class="information"></div> -->
            <section>
            </section>
            <!-- <div class="flex-item-checkbox">
                <button type="reset" value="btn-00">Redefinir</button>
                <button type="submit" value="btn-01" >Agendar</button>
            </div> -->
        </article>
    </main>
    <footer>
        <p>
            Desenvolido pelo Time de TEIT - Projeto <a href="https://trello.com/b/lPRcZjWK/amigodepatas" target="_blank">Amigo de Patas</a>
        </p>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
